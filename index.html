<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Katzeem email form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body> 
  
  
<main>
    <!-- Contact -->
  <section>
    <h2>Contact Form</h2>
    <div class="group">
      <div class="item-double">
        <form action="#" method="POST">
          <label for="user-name">Name:</label>
          <input id="user-name" type="text" name="name">

          <label for="user-email">Email:</label>
          <input id="user-email" type="text" name="email">

          <label for="user-message">Message:</label>
          <textarea id="user-message" name="message"></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="item">
        <img src="https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="contact-image">
      </div>
    </div>
   </section>

</main>


    <script src="script.js"></script>
  </body>
</html>
